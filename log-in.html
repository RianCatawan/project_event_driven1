<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <title>Login Page</title>
</head>
<style>     
    footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 0px;
        width: 100%;
        position: fixed;
        bottom: 0; 
        left: 0;
        z-index: 1000; 
    }
    
    footer ul {
        list-style: none;
        padding: 0;
        display: flex;
        justify-content: center;
    }
    
    footer ul li {
        margin-right: 0px;
    }
    
    footer a {
        color: white;
        text-decoration: none;
    }
    
    footer .social-links {
        display: flex;
        justify-content: center;
        margin-top: 100px;
    }
    
    footer .social-links a {
        margin-right: 15px;
        
    }</style>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; height: 100%; overflow-x: hidden; background-color: #f4f3f2; justify-content: center; ">
  
    <header style="display: flex; align-items: left; justify-content: left; gap: 20px;">
        <img src="/logo fitness.jpg" alt="description" width="100" height="70">        
     
        <nav style="display: flex; justify-content: center; gap: 20px; width: 60%;">
            <a href="/index.html" style="padding: 14px 20px; text-decoration: none; color: black; justify-content: center; align-items: center; font-family: 'Roboto', sans-serif;">Home Workout</a>
     
           
        </nav>
    </header>

    <div style="display: flex; justify-content: center; align-items: center; width: 100%; height: 100%; margin-top: 120px;">
        <div class="login-container" style="background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); width: 400px; text-align: center;">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" id="email" placeholder="Enter your email" required style="width: 90%; padding: 10px; margin: 10px 0; border-radius: 4px; border: 1px solid #ccc;"><br>
                <input type="password" id="password" placeholder="Enter your password" required style="width: 90%; padding: 10px; margin: 10px 0; border-radius: 4px; border: 1px solid #ccc;"><br>
                <button  type="submit" style="padding: 10px 20px; background-color: #1900ff; color: white; border: none; border-radius: 4px; cursor: pointer; width: 100%;">Login</button>
                <br><br><br>
                <a href="/Registration.html" style="padding: 10px 20px; background-color: #1900ff; color: white; border: none; border-radius: 3px; cursor: pointer; width: 100%;">Register Membership</a>
            </form>
            <div id="errorMessage" class="error-message" style="color: red; margin-top: 10px;"></div>
        </div>
    </div>
   
    <a href="/index.html" style="background-color: rgb(10, 57, 228); padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(18, 6, 6, 0.1); width: 100px; text-align: center; position: absolute; top: 70%; right: 400px; transform: translateY(-50%); text-decoration: none; color: black; font-size: 1rem; cursor: pointer;">
        Back
    </a>

    <script>
class LoginForm {
    constructor(formId, emailId, passwordId, errorMessageId) {
        this.form = document.getElementById(formId);
        this.emailInput = document.getElementById(emailId);
        this.passwordInput = document.getElementById(passwordId);
        this.errorMessage = document.getElementById(errorMessageId);
        
  
        this.form.addEventListener("submit", this.handleSubmit.bind(this));
    }

    handleSubmit(event) {
        event.preventDefault();

        const email = this.emailInput.value;
        const password = this.passwordInput.value;

        if (this.isValidForm(email, password)) {
            this.redirectToHome();
        } else {
            this.showError("Cannot log in. Please enter both email and password.");
        }
    }

    isValidForm(email, password) {
        return email !== "" && password !== "";
    }

    showError(message) {
        this.errorMessage.textContent = message;
    }

    redirectToHome() {
        window.location.href = "/startworkout.html";
    }
}


const loginForm = new LoginForm("loginForm", "email", "password", "errorMessage");

    </script>


</body>
</html>
